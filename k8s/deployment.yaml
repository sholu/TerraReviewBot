apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrareviewbot
  namespace: default
  labels:
    app: terrareviewbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terrareviewbot
  template:
    metadata:
      labels:
        app: terrareviewbot
    spec:
      containers:
      - name: terrareviewbot
        image: 444824169367.dkr.ecr.us-east-1.amazonaws.com/devpost/terrareviewbot:v2.5
        ports:
        - containerPort: 5001
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: PORT
          value: "5001"
        - name: FLASK_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
